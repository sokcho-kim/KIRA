<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIRA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .welcome-container {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .logo {
      margin-bottom: 60px;
      animation: slideDown 1s ease-out;
    }

    .company-name {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 24px;
      font-weight: 300;
      color: #999;
      margin-bottom: 80px;
      letter-spacing: 1px;
    }

    .start-button {
      padding: 18px 60px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
    }

    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    .start-button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo">
      <div style="font-size: 80px; margin-bottom: 20px;">ðŸ¤–</div>
    </div>

    <h1 class="company-name">KRAFTON.AI</h1>
    <p class="tagline">Virtual Employee</p>

    <button class="start-button" id="startBtn">ì‹œìž‘í•˜ê¸°</button>
  </div>

  <div class="version">v1.0.0</div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = 'settings.html';
    });
  </script>
</body>
</html>
